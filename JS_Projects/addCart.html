<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shopping Cart</title>
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .product img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
        }
        
        .product h3 {
            margin: 10px 0;
        }
        
        .product .price {
            font-weight: bold;
            color: #e63946;
            margin: 10px 0;
        }
        
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-to-cart:hover {
            background-color: #45a049;
        }
        
        .cart {
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        
        .cart h2 {
            margin-bottom: 15px;
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        
        .quantity-controls button {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background: #f5f5f5;
            cursor: pointer;
        }
        
        .quantity-controls span {
            margin: 0 10px;
        }
        
        .remove-item {
            color: #e63946;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
        }
        
        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .checkout-btn:hover {
            background-color: #45a049;
        }
        
        .empty-cart {
            text-align: center;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Shopping Cart</h1>
        
        <div class="products">
            <!-- Product 1 -->
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Wireless Headphones</h3>
                <div class="price">$59.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 2 -->
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Smart Watch</h3>
                <div class="price">$129.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 3 -->
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Bluetooth Speaker</h3>
                <div class="price">$39.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 4 -->
            <div class="product" data-id="4">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Phone Charger</h3>
                <div class="price">$19.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cart-items">
                <div class="empty-cart">Your cart is empty</div>
            </div>
            <div class="cart-total" id="cart-total">Total: $0.00</div>
            <button class="checkout-btn" id="checkout-btn" disabled>Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // JavaScript for the shopping cart functionality
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            let cart = [];
            
            // Add to cart functionality
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productElement = this.closest('.product');
                    const productId = productElement.getAttribute('data-id');
                    const productName = productElement.querySelector('h3').textContent;
                    const productPrice = parseFloat(productElement.querySelector('.price').textContent.replace('$', ''));
                    const productImage = productElement.querySelector('img').src;
                    
                    addToCart(productId, productName, productPrice, productImage);
                });
            });
            
            // Add item to cart
            function addToCart(id, name, price, image) {
                const existingItem = cart.find(item => item.id === id);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id,
                        name,
                        price,
                        image,
                        quantity: 1
                    });
                }
                
                updateCart();
            }
            
            // Update cart display
            function updateCart() {
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                    checkoutBtn.disabled = true;
                } else {
                    cartItemsContainer.innerHTML = '';
                    let total = 0;
                    
                    cart.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item';
                        itemElement.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <div>${item.name}</div>
                            <div class="quantity-controls">
                                <button class="decrease" data-id="${item.id}">-</button>
                                <span>${item.quantity}</span>
                                <button class="increase" data-id="${item.id}">+</button>
                            </div>
                            <div>$${(item.price * item.quantity).toFixed(2)}</div>
                            <button class="remove-item" data-id="${item.id}">Ã—</button>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                        
                        total += item.price * item.quantity;
                    });
                    
                    // Add event listeners to quantity controls
                    document.querySelectorAll('.decrease').forEach(button => {
                        button.addEventListener('click', function() {
                            const id = this.getAttribute('data-id');
                            decreaseQuantity(id);
                        });
                    });
                    
                    document.querySelectorAll('.increase').forEach(button => {
                        button.addEventListener('click', function() {
                            const id = this.getAttribute('data-id');
                            increaseQuantity(id);
                        });
                    });
                    
                    document.querySelectorAll('.remove-item').forEach(button => {
                        button.addEventListener('click', function() {
                            const id = this.getAttribute('data-id');
                            removeItem(id);
                        });
                    });
                    
                    checkoutBtn.disabled = false;
                }
                
                cartTotalElement.textContent = `Total: $${calculateTotal().toFixed(2)}`;
            }
            
            // Calculate cart total
            function calculateTotal() {
                return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            }
            
            // Decrease item quantity
            function decreaseQuantity(id) {
                const item = cart.find(item => item.id === id);
                if (item.quantity > 1) {
                    item.quantity -= 1;
                } else {
                    cart = cart.filter(item => item.id !== id);
                }
                updateCart();
            }
            
            // Increase item quantity
            function increaseQuantity(id) {
                const item = cart.find(item => item.id === id);
                item.quantity += 1;
                updateCart();
            }
            
            // Remove item from cart
            function removeItem(id) {
                cart = cart.filter(item => item.id !== id);
                updateCart();
            }
            
            // Checkout button
            checkoutBtn.addEventListener('click', function() {
                alert(`Thank you for your purchase!\nTotal: $${calculateTotal().toFixed(2)}`);
                cart = [];
                updateCart();
            });
        });
    </script>
</body>
</html>
